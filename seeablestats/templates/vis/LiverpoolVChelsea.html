{% block metats %}

{% block content %}

    <div class="positionsTitle">   
        <h1 class="positionsGrey">Liverpool vs Chelsea</h1>
    </div>
    <div id="positions">       
        <div id="observablehq-0acde420">
            <div class="row" style="height: 250px;">
                <div class="col-md-6">
                    <div class="observablehq-ledge2" style="margin-top: 0"></div>
                </div>
                <div class="col-md-6">
                    <div class="observablehq-ledge" style="margin-top: 17%"></div>
                </div>
            </div>
            <div class="observablehq-chart"></div>
          </div>
          <script type="module">
            import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
            import define from "https://api.observablehq.com/d/4e9ac3cae178cf79.js?v=3";
            (new Runtime).module(define, name => {
              if (name === "ledge") return Inspector.into("#observablehq-0acde420 .observablehq-ledge")();
              if (name === "ledge2") return Inspector.into("#observablehq-0acde420 .observablehq-ledge2")();
              if (name === "chart") return Inspector.into("#observablehq-0acde420 .observablehq-chart")();
            });
          </script>
    </div>

{% endblock %}
