{% extends 'vis/main.html' %}

{% block metats %}
{% load static %}

<meta name="twitter:card" content="summary_large_image"></meta>
<meta name="twitter:title" content="Spurs player ratings/touch map uncover a huge contribution from PEH"/>
<meta name="twitter:description" content="A closer look at the performances of a team driven by two world class strikers"/>
<meta name="twitter:image" content="https://lh3.googleusercontent.com/Y1yhDtlI6VSjinyj_fZJgaz486IXFtAo56TVlTmED7NgzYgdpce0jow79dbRvTsxsoBIQsQoXz4HjZVWqXEPwx0omgnnv2AlZ48cH4tVzgCd0veNxs0EslkFsYoDF3QtSo7eFEyXlg=w2400"/>
    
{% endblock %}

{% block content %}

    <div class="positionsTitle">   
        <h1 class="positionsGrey">Tottenham vs Southampton</h1>
    </div>
    <div id="positions">       
        <div id="observablehq-9a0d56c1">
            <div class="row">
                <div class="col-md-6">
                    <div class="observablehq-ledge2"></div>
                </div>
                <div class="col-md-6">
                    <div class="observablehq-ledge"></div>
                </div>
            </div>
            <div class="observablehq-chart"></div>
          </div>
          <script type="module">
            import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
            import define from "https://api.observablehq.com/@theojolliffe/spurs-positions-v-southampton.js?v=3";
            (new Runtime).module(define, name => {
              if (name === "ledge") return Inspector.into("#observablehq-9a0d56c1 .observablehq-ledge")();
              if (name === "ledge2") return Inspector.into("#observablehq-9a0d56c1 .observablehq-ledge2")();
              if (name === "chart") return Inspector.into("#observablehq-9a0d56c1 .observablehq-chart")();
            });
          </script>
    </div>

{% endblock %}
